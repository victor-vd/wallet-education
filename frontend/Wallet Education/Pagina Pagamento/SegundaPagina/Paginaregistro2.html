<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Registro parte 2</title>
    <link rel="stylesheet" href="Paginaregistro2.css">
</head>
<body>
    <div class="container">
        <div class="icone-casa">
            <a href="telainicial.html">
            <img src="../../Images/Icone casa-Photoroom.png" alt="Home Icon">
            </a>
        </div>
        <div class="form-box">
            <div class="logo-container">
                <img src="../../Images/wallet_white-Photoroom.png" alt="Logo da Empresa" class="logo">
            </div>
            <h2>Preencha as informações para se registrar!</h2>
            <form action="#">
                <input type="text" id="cpf" placeholder="CPF" required>
                <input type="text" id="rg" placeholder="RG" required>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
                <select id="escola" name="escola" required>
                    <option value="" disabled selected>Escolha uma escola</option>
                    <option value="escola1">Escola Estadual ABC</option>
                    <option value="escola2">Escola Municipal DEF</option>
                    <option value="escola3">Colégio GHI</option>
                    <option value="escola4">Instituto JKL</option>
                    <option value="nao_faco_parte">Não faço parte das escolas</option> 
                </select>

                <button type="submit">Próximo</button>
            </form>
        </div>
    </div>

    <script>
       
        function mascaraCPF(value) {
            return value
                .replace(/\D/g, '')
                .replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        }

        function mascaraRG(value) {
            return value
                .replace(/\D/g, '')
                .replace(/(\d{2})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d{1})$/, '$1-$2');
        }

        document.getElementById('cpf').addEventListener('input', function (e) {
            e.target.value = mascaraCPF(e.target.value);
        });

        document.getElementById('rg').addEventListener('input', function (e) {
            e.target.value = mascaraRG(e.target.value);
        });

        document.querySelector("form").addEventListener("submit", function (e) {
         e.preventDefault();

        const dataNascimento = document.getElementById("dataNascimento").value;
        const escolaSelecionada = document.getElementById("escola").value;

        if (!dataNascimento) {
        alert("Por favor, preencha sua data de nascimento.");
        return;
        }

        if (escolaSelecionada === "nao_faco_parte") {
    window.location.href = "PaginaPlano.html";
} else {
    window.location.href = "../../Pagina Registro/PaginaEscola.html";
}
        });

        

    </script>
    
</body>
</html>
